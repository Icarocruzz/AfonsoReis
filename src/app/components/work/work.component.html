<section id="ilustration">
  <div class="title">
    <h1>Ilustrations</h1>
  </div>

  <div class="carousel-container">
    <ngx-slick-carousel class="carousel" #slickModel="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{slide.img}}" alt="pinturas digitais do Afonso Reis" class="slide">

      </div>
    </ngx-slick-carousel>
  </div>

</section>
